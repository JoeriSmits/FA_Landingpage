<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/site.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <div class="uk-offcanvas-content">

      <div id="navbar" uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container" uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-logo uk-margin-left" href="#">
              <img src="/images/logo.png" alt="" />
            </a>
          </div>

          <div class="uk-navbar-right uk-hidden@m">
            <a class="uk-navbar-toggle" href="#hamburgerMenu" uk-toggle>
              <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
            </a>
          </div>

          <div id="hamburgerMenu" class="uk-light uk-hidden@m" uk-offcanvas="flip: true; overlay: true; mode: push">
            <div class="uk-offcanvas-bar uk-light uk-flex uk-flex-column">
              <button class="uk-offcanvas-close" type="button" uk-close></button>

              <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical" uk-scrollspy-nav="closest: li; scroll:true; offset: 100">
                <li class="uk-active"><a href="#home" data-i18n="nav.home"></a></li>
                <li><a href="#courses" data-i18n="nav.courses"></a></li>
                <li><a href="#platform" data-i18n="nav.platform"></a></li>
                <li><a href="#register" data-i18n="nav.register"></a></li>
                <li class="uk-nav-divider"></li>
                <li><a href="http://shop.flight-academy.nl" target="_blank" data-i18n="nav.shop"></a></li>
              </ul>
            </div>
          </div>

          <div class="uk-navbar-right uk-visible@m">
            <ul class="uk-navbar-nav" uk-scrollspy-nav="closest: li; scroll:true;">
              <li class="uk-active"><a href="#home" data-i18n="nav.home"></a></li>
              <li><a href="#courses" data-i18n="nav.courses"></a></li>
              <li><a href="#platform" data-i18n="nav.platform"></a></li>
              <li><a href="#register" data-i18n="nav.register"></a></li>
              <li><a class="uk-button uk-button-primary" href="http://shop.flight-academy.nl" target="_blank">
                <span class="uk-light" data-i18n="nav.shop"></span>
              </a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div id="home" class="uk-section uk-section-media uk-background-cover" style="background-image: url('/images/header.jpg')">
        <div class="uk-container">
          <div class="uk-card uk-card-default uk-card-body uk-width-1-4@l uk-width-1-3@m">
            <h1 class="uk-card-title" data-i18n="CTARectangle.title"></h1>
            <p data-i18n="[html]CTARectangle.content"></p>
            <a class="uk-button uk-button-primary" href="#register" uk-scroll="offset: 100" data-i18n="CTARectangle.button"></a>
          </div>
        </div>
      </div>

      <div class="uk-section uk-text-center">
        <div class="uk-container uk-container-small">
          <h1 data-i18n="[html]header.title"></h1>
          <p data-i18n="[html]header.content.1"></p>
          <p data-i18n="header.content.2"></p>
          <a href="#courses" class="uk-text-primary" uk-scroll="offset: 100">
            <span uk-icon="icon: chevron-down; ratio: 2"></span>
          </a>
        </div>
      </div>

      <div id="courses" class="uk-section">
        <div class="uk-container">
          <h1 data-i18n="courses.title"></h1>
          <span class="uk-text-lead uk-margin-large-left" data-i18n="courses.subtitle"></span>

          <div class="uk-child-width-1-3@m uk-light uk-margin-medium-top uk-grid-match" uk-grid>
            <div>
              <div id="PFA" class="uk-card uk-background-cover uk-card-body uk-background-blend-overlay" uk-parallax="bgy: -300; bgx: 300" style="background-image: url('/images/pfaBack.jpg')">
                <h3 class="uk-card-title" data-i18n="courses.PFA.title"></h3>
                <p data-i18n="[html]courses.PFA.content"></p>

                <ul class="uk-list uk-list-bullet">
                  <li data-i18n="courses.PFA.usp.1"></li>
                  <li data-i18n="courses.PFA.usp.2"></li>
                  <li data-i18n="courses.PFA.usp.3"></li>
                </ul>
              </div>
            </div>

            <div>
              <div id="IFA" class="uk-card uk-background-cover uk-card-body uk-background-blend-overlay" uk-parallax="bgy: 300; bgx: 300" style="background-image: url('/images/irBack.jpg')">
                <h3 class="uk-card-title" data-i18n="courses.IFA.title"></h3>
                <p data-i18n="[html]courses.IFA.content"></p>

                <ul class="uk-list uk-list-bullet">
                  <li data-i18n="courses.IFA.usp.1"></li>
                  <li data-i18n="courses.IFA.usp.2"></li>
                  <li data-i18n="courses.IFA.usp.3"></li>
                </ul>
              </div>
            </div>

            <div>
              <div id="FA" class="uk-card uk-background-cover uk-card-body uk-background-blend-overlay" uk-parallax="bgy: -400;" style="background-image: url('/images/faBack.jpg')">
                <h3 class="uk-card-title" data-i18n="courses.FA.title"></h3>
                <p data-i18n="[html]courses.FA.content"></p>

                <ul class="uk-list uk-list-bullet">
                  <li data-i18n="courses.FA.usp.1"></li>
                  <li data-i18n="courses.FA.usp.2"></li>
                  <li data-i18n="courses.FA.usp.3"></li>
                </ul>
              </div>
            </div>

          </div>

          <hr class="uk-divider-icon">

          <div class="uk-container uk-container-small uk-text-center">
            <h1 data-i18n="route.title"></h1>
            <p data-i18n="route.content.1"></p>
            <p data-i18n="route.content.2"></p>
            <img class="uk-margin-large-top" src="/images/traject.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="uk-section uk-section-media uk-background-cover uk-background-blend-overlay uk-background-secondary" style="background-image: url('/images/quotes.jpg')">
        <div class="uk-container uk-container-small uk-text-center uk-light">

          <!-- This is the nav containing the toggling elements -->
          <ul id="quoteSwitcher" class="uk-dotnav uk-margin-bottom uk-flex-center" uk-switcher="animation: uk-animation-fade; swiping: true;">
              <li class="uk-active"><a href="#">Quote 1</a></li>
              <li><a href="#">Quote 2</a></li>
              <li><a href="#">Quote 3</a></li>
              <li><a href="#">Quote 4</a></li>
          </ul>

          <!-- This is the container of the content items -->
          <ul class="uk-switcher">
            <li>
              <blockquote>
                <p data-i18n="quotes.1.quote"></p>
                <footer><cite data-i18n="quotes.1.author"></cite></footer>
              </blockquote>
            </li>
            <li>
              <blockquote>
                <p data-i18n="quotes.2.quote"></p>
                <footer><cite data-i18n="quotes.2.author"></cite></footer>
              </blockquote>
            </li>
            <li>
              <blockquote>
                <p data-i18n="quotes.3.quote"></p>
                <footer><cite data-i18n="quotes.3.author"></cite></footer>
              </blockquote>
            </li>
            <li>
              <blockquote>
                <p data-i18n="quotes.4.quote"></p>
                <footer><cite data-i18n="quotes.4.author"></cite></footer>
              </blockquote>
            </li>
          </ul>
        </div>
      </div>

      <div id="platform" class="uk-section">
        <div class="uk-container">
          <h1 data-i18n="platform.title"></h1>
          <span class="uk-text-lead uk-margin-large-left" data-i18n="platform.subtitle"></span>

          <div class="uk-child-width-expand@m" uk-grid>
            <div>
                <div id="logFlights" class="uk-section uk-section-large">
                  <h3 class="uk-heading-line"><span data-i18n="platform.usp.1.title"></span></h3>
                  <p data-i18n="platform.usp.1.content"></p>
                </div>

                <div id="showProgress" class="uk-section uk-section-large">
                  <h3 class="uk-heading-line"><span data-i18n="platform.usp.2.title"></span></h3>
                  <p data-i18n="platform.usp.2.content"></p>
                </div>

                <div id="planFlight" class="uk-section uk-section-large">
                  <h3 class="uk-heading-line"><span data-i18n="platform.usp.3.title"></span></h3>
                  <p data-i18n="platform.usp.3.content"></p>
                </div>
            </div>
            <div id="showCaseLaptopContainer">
              <div class="uk-section" uk-sticky="offset: 50; bottom: #showCaseLaptopContainer;">
                <ul id="showCaseLaptop" class="uk-nav uk-nav-default" uk-scrollspy-nav="closest: li; scroll:true; offset: 200">
                  <li><a href="#logFlights"><img src="/images/logbook.jpg" alt=""></a></li>
                  <li><a href="#showProgress"><img src="/images/trainingProgress.jpg" alt=""></a></li>
                  <li><a href="#planFlight"><img src="/images/flightPlanning.jpg" alt=""></a></li>
                </ul>
              </div>
            </div>
          </div>
          <hr class="uk-divider-icon">
        </div>
      </div>

      <div id="register" class="uk-section">
        <div class="uk-container uk-container-small">
          <div class="uk-text-center">
            <h1 data-i18n="register.title"></h1>
            <p data-i18n="register.content.1"></p>
            <p data-i18n="register.content.2"></p>
          </div>

          <div class="uk-flex uk-flex-center uk-margin-medium-top">
            <form class="uk-form-stacked uk-form-width-large">
              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" data-i18n="register.form.name.label"></label>
                <div class="uk-form-controls">
                  <input class="uk-input" id="form-stacked-text" type="text" data-i18n="[placeholder]register.form.name.placeholder">
                </div>
              </div>

              <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text" data-i18n="register.form.e-mail.label"></label>
                <div class="uk-form-controls">
                  <input class="uk-input" id="form-stacked-text" type="email" data-i18n="[placeholder]register.form.e-mail.placeholder">
                </div>
              </div>

              <div class="uk-margin uk-text-center">
                <div class="uk-form-controls">
                  <button type="submit" class="uk-button uk-button-primary" data-i18n="register.form.submitButton"></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="uk-section uk-section-primary">
        <div class="uk-container uk-container-small">
          <div class="uk-child-width-expand@s uk-flex-middle uk-text-left@m uk-text-center@s" uk-grid>
            <div class="uk-width-2-3@m uk-flex-center@s">
              <h1>Flight-Academy</h1>
            </div>
            <div>
              <ul class="uk-list uk-text-right@m uk-text-center@s">
                <li class="uk-text-bold">Stichting Flight-Academy</li>
                <li class="uk-text-small">KvK: 68440189</li>
                <li class="uk-text-small"><a href="mailto:info@flight-academy.nl">info@flight-academy.nl</a></li>
                <li class="uk-text-small">(Web) <a href="tel:31683053193">+31 6 83053193</a></li>
                <li class="uk-text-small">(Foundation) <a href="tel:31611202910">+31 6 11202910</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/uikit.min.js"></script>
    <script src="js/lib/uikit-icons.min.js"></script>
    <script src="js/quoteSwitcher.js"></script>
    <script src="js/lib/i18next/i18next.min.js" ></script>
    <script src="js/lib/i18next/jquery-i18next.min.js" ></script>
    <script src="js/lib/i18next/i18nextXHRBackend.min.js" ></script>
    <script src="js/lib/i18next/i18nextBrowserLanguageDetector.min.js" ></script>
    <script>
      i18next
        .use(i18nextBrowserLanguageDetector)
        .use(i18nextXHRBackend)
        .init({
          load: 'languageOnly',
          fallbackLng: 'en',
          detection: {
            // order and from where user language should be detected
            order: ['querystring', 'cookie', 'localStorage', 'navigator', 'htmlTag'],

            // keys or params to lookup language from
            lookupQuerystring: 'lng',
            lookupCookie: 'i18next',
            lookupLocalStorage: 'i18nextLng',

            // cache user language on
            caches: ['localStorage', 'cookie'],
            excludeCacheFor: ['cimode'], // languages to not persist (cookie, localStorage)

            cookieMinutes: 10,
          },
          backend: {
            loadPath: '/locales/{{lng}}/{{ns}}.json',
          }
        }, () => {
          jqueryI18next.init(i18next, $);
          $('body').localize();
        });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108122602-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-108122602-1');
    </script>
  </body>
</html>
